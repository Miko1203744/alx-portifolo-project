<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link
        rel="stylesheet"
        href="{{url_for('static',filename='styles/styles.css')}}">
        {% block css %}{% endblock %}
    </head>
    <body>
        <header>
            <div class ="navbar">
                <div class="logo">{% if current_user.is_authenticated %}<a href="{{url_for('profile')}}" ><img src="{{'static/images/'+ current_user.user_profile_pic}}" alt=""></a></div>
                {% endif %}
            <ul class="links">
                <li><a href="{{url_for('home')}}">home</a></li>
                <li><a href="{{url_for('entertain')}}">entertaiment</a></li>
                <li><a href="{{url_for('bookstore')}}">audiobook-store</a></li>
                <li><a href="{{url_for('logout')}}">logout</a></li>
        
                </ul>
            </div>
        </header>
        <div>
            <div class="container">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="swiper-slide"><img src="/static/images/edu.jpg"></div>
                      <div class="swiper-slide"><img src="/static/images/kid2.jpg"></div>
                      <div class="swiper-slide"><img src="/static/images/edu2.jpg"></div>
                      <div class="search">
                        <h1>kidoking</h1>
                        <form method="POST" action="{{ url_for('search')}}" >
                            {{form.hidden_tag() }}
                        <input type="text" placeholder="search" name="search" type="text">
                        <button class="but" type="submit" name="submit"></button> 
                        </form>
                    </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                  
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        {% block content %}{% endblock %}
        </div>
        </body>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="{{url_for('static', filename='jquery.js')}}"  type="text/javascript"></script>
        <script src="{{url_for('static', filename='jq.js')}}"  type="text/javascript"></script>

        <script>
            const swiper = new Swiper('.swiper', {
                 /*autoplay:{
                    delay: 7000,
                    disableOnInteraction: false,*
                },*/
  // Optional parameters
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
        </script>
        </html>
